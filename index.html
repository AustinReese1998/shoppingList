<!DOCTYPE html>
<html>
	<head>
		<title>Got Milk?</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body onload = setUp()>
		<div class=container>
			<h1 class="col-md-9">Shopping List</h1>
			<div class="input-group col-md-3">
				<a href="purchased.html" class="btn btn-primary">View Purchased Items</a>
			</div>
			<div class="col-md-12">
				<div class="col-md-4">
					<div class="form-group">
					  <label for="selItem">Item</label>
					  <input type="text" class="form-control" id="selItem">
					  </input>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					  <label for="selQuan">Quantity</label>
					  <select class="form-control" id="selQuan">
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5</option>
					    <option>6</option>
					    <option>7</option>
					    <option>8</option>
					    <option>9+</option>
					  </select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					  <label for="selPrio">Priority</label>
					  <select class="form-control" id="selPrio">
					    <option>Low</option>
					    <option>Medium</option>
					    <option>High</option>
					  </select>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="col-md-2"></div>
				<div class="col-md-4">
					<div class="form-group">
					  <label for="selStor">Store</label>
					  <select class="form-control" id="selStor">
					    <option>DecoMart</option>
					    <option>Quillens</option>
					    <option>C-Store</option>
					    <option>Fairway</option>
					    <option>Walmart</option>
					    <option>Caseys</option>
					    <option>Other</option>
					  </select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					  <label for="selCate">Category</label>
					  <select class="form-control" id="selCate">
					    <option>Groceries</option>
					    <option>Electronics</option>
					    <option>Hardware</option>
					    <option>Office Supplies</option>
					    <option>Gardening</option>
					    <option>Cleaning</option>
					    <option>Furnishing</option>
					    <option>Decor</option>
					    <option>Illicit Substances</option>
					    <option>Miscellaneous</option>
					  </select>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
			<div class="col-md-12">
				<div class="col-md-1"></div>
			    <div class="panel panel-default col-md-4">
			      <div class="panel-heading">Price</div>
		        </div>
		        <div class="col-md-2"></div>
					<button class="btn btn-success col-md-4" id="addButton" onclick=addItem()>Add Item</button>
               <div class="col-md-1"></div>
            </div>
            <div class="col-md-12">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Buy</th>
							<th><button class="btn-default center-block" onclick=byItem()>Item</button></th>
							<th><button class="btn-default center-block" onclick=byQuan()>Quantity</button></th>
							<th><button class="btn-default center-block" onclick=byPrio()>Priority</button></th>
							<th><button class="btn-default center-block" onclick=byStor()>Store</button></th>
							<th><button class="btn-default center-block" onclick=byCate()>Category</button></th>
							<th><button class="btn-default center-block" onclick=byPric()>Price</button></th>
						</tr>
					</thead>
				<tbody id="nextItem"></tbody>
				</table>
			</div>
		</div>
		<script src=model.js type=text/javascript></script>
		<script src=view.js type=text/javascript></script>
		<script src=controller.js type=text/javascript></script>
	</body>
</html>
