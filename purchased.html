<html>
	<head>
		<title>Got Milk?</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body onload = purchasedSetUp()>
        <div class="container">
        	<h1 class="col-md-9">Purchased Items</h1>
			<div class="input-group col-md-3">
			<a href="index.html" class="btn btn-primary">Return to Shopping LIst</a>
			</div>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Delete</th>
						<th><button class="btn-default center-block" onclick=purByItem()>Item</button></th>
						<th><button class="btn-default center-block" onclick=purByQuan()>Quantity</button></th>
						<th><button class="btn-default center-block" onclick=purByPrio()>Priority</button></th>
						<th><button class="btn-default center-block" onclick=purByStor()>Store</button></th>
						<th><button class="btn-default center-block" onclick=purByCate()>Category</button></th>
						<th><button class="btn-default center-block" onclick=purByPric()>Price</button></th>
						<th>Date Purchased</th>
					</tr>
				</thead>
			<tbody id="nextItem"></tbody>
			</table>
		</div>
		<script src=model.js type=text/javascript></script>
		<script src=view.js type=text/javascript></script>
		<script src=controller.js type=text/javascript></script>
	</body>
</html>
